name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "25 3 * * 1" # weekly, Monday 03:25 UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ "rust", "javascript-typescript", "actions" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Build steps: do explicit builds so Rust/TS analysis is deep.
      - name: Build Rust (core/rust)
        if: matrix.language == 'rust'
        run: |
          cd core/rust
          cargo build --locked

      - name: Build Web (web/)
        if: matrix.language == 'javascript-typescript'
        run: |
          cd web
          npm ci
          npm run build --if-present

      # Actions language needs no build.
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
