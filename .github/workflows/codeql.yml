name: CodeQL

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "17 7 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (swift)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: swift
          build-mode: manual

      - name: Build (swift)
        run: |
          set -euo pipefail
          apps/macos-ui/scripts/check_channel_policy.sh
          HELM_CHANNEL_PROFILE=developer_id \
          xcodebuild \
            -project apps/macos-ui/Helm.xcodeproj \
            -scheme Helm \
            -destination "platform=macOS" \
            -configuration Debug \
            CODE_SIGN_IDENTITY=- \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Analyze
        uses: github/codeql-action/analyze@v3
