name: Web Build

permissions:
  contents: read

on:
  pull_request:
    branches: [web]
  push:
    branches: [web]

jobs:
  web-build:
    name: Web Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build website
        env:
          ASTRO_TELEMETRY_DISABLED: "1"
        run: npm run build
